<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <div class="row"></div>
            <div class="headline">
                <h1>Tic-Tac-Toe</h1>
            </div>
        <div class="row">
            <div class="scoreboard">
                <div class="score-box player-box">
                    <h3>Player X</h3>
                    <p>Player 1</p>
                    <p class="score" id="x-score">0</p>
                </div>
                <div class="score-box tie-box">
                    <h3>Ties</h3>
                    <p class="score" id="tie-score">0</p>
                </div>
                <div class="score-box player-box">
                    <h3>Player O</h3>
                    <p>Player 2</p>
                    <p class="score" id="o-score">0</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="turn-indicator">
                <p>Player: <span id="player-turn">X</span></p>
            </div>
        </div>
        <div class="row">
            <div class="grid-container">
                <div class="square" onclick="takeTurn(this)"></div>
                <div class="square" onclick="takeTurn(this)"></div>
                <div class="square" onclick="takeTurn(this)"></div>
                <div class="square" onclick="takeTurn(this)"></div>
                <div class="square" onclick="takeTurn(this)"></div>
                <div class="square" onclick="takeTurn(this)"></div>
                <div class="square" onclick="takeTurn(this)"></div>
                <div class="square" onclick="takeTurn(this)"></div>
                <div class="square" onclick="takeTurn(this)"></div>
            </div>
        </div>
        <div class="row">
            <div class="button-container">
                <button class="next-game-btn" onclick="reset()">Next Game</button>
            </div>
        </div>

    </div>
</body>
<script src="tictactoe.js"></script>
</html>
